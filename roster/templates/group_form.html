{% extends "base.html" %}

{% block content %}
<div class="daily-container">
    <h1 class="daily-title">{{ title }}</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="daily-form-label">{{ form.name.label }}</label>
            {{ form.name }}
            {% if form.name.errors %}
            <div class="alert daily-alert mt-2">
                {{ form.name.errors }}
            </div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="daily-form-label">{{ form.description.label
                }}</label>
            {{ form.description }}
            {% if form.description.errors %}
            <div class="alert daily-alert mt-2">
                {{ form.description.errors }}
            </div>
            {% endif %}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'groups_list' %}?access_key={{ access_key }}" class="btn btn-outline-secondary"
                style="color: var(--text-color); border-color: var(--text-color);">
                Скасувати
            </a>
            <button type="submit" class="daily-btn btn">
                Зберегти
            </button>
        </div>
    </form>
</div>
{% endblock %}
