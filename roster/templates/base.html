<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вхід на урок</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <script src="/static/jquery-3.7.1.min.js"></script>
    <script src="/static/typeahead.bundle.js"></script>
    <script src="/static/bloodhound.min.js"></script>
    <link rel="stylesheet" href="/static/typeahead.css" />

    <style>
      :root {
        --bg-gradient: linear-gradient(135deg, #0a1929 0%, #1a2f4a 100%);
        --body-bg: #050d15;
        --primary-color: #2196f3;
        --secondary-color: #64b5f6;
        --text-color: #ffffff;
        --input-bg: rgba(33, 150, 243, 0.1);
        --input-focus-bg: rgba(33, 150, 243, 0.2);
        --placeholder-color: rgba(255, 255, 255, 0.5);
        --shadow-color: rgba(33, 150, 243, 0.3);
        --btn-text-color: #000;
        --menu-bg: #1a2f4a;
      }

      body {
        min-height: 100vh;
        background: var(--body-bg);
      }
      
      .container {
        padding: 10px;
      }
      
      h1 {
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.8rem;
        line-height: 1.3;
      }
      
      @media (min-width: 768px) {
        h1 {
          font-size: 2.5rem;
          margin-bottom: 30px;
        }
      }
      
      h2 {
        color: var(--secondary-color);
        text-shadow: 0 0 5px var(--secondary-color);
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
        font-size: 1.4rem;
        line-height: 1.3;
      }
      
      @media (min-width: 768px) {
        h2 {
          font-size: 2rem;
          margin-bottom: 25px;
        }
      }
      
      h3 {
        color: var(--secondary-color);
        text-shadow: 0 0 3px var(--secondary-color);
        font-weight: bold;
        margin-bottom: 12px;
        text-align: center;
        font-size: 1.2rem;
        line-height: 1.3;
      }
      
      @media (min-width: 768px) {
        h3 {
          font-size: 1.6rem;
          margin-bottom: 20px;
        }
      }
      
      h4 {
        color: var(--secondary-color);
        text-shadow: 0 0 2px var(--secondary-color);
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
        font-size: 1.1rem;
        line-height: 1.3;
      }
      
      @media (min-width: 768px) {
        h4 {
          font-size: 1.4rem;
          margin-bottom: 15px;
        }
      }
      
      h5 {
        color: var(--secondary-color);
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
        font-size: 1rem;
        line-height: 1.3;
      }
      
      @media (min-width: 768px) {
        h5 {
          font-size: 1.2rem;
          margin-bottom: 12px;
        }
      }
      
      p {
        color: var(--text-color);
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 15px;
      }
      
      @media (min-width: 768px) {
        p {
          font-size: 1.1rem;
          line-height: 1.7;
          margin-bottom: 20px;
        }
      }
      
      .daily-container {
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 30px var(--shadow-color);
        border: 2px solid var(--primary-color);
        position: relative;
        overflow: hidden;
        margin-bottom: 30px;
        max-width: 100%;
      }
      
      @media (min-width: 768px) {
        .daily-container {
          padding: 40px;
        }
      }
      
      .daily-container::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--primary-color));
        z-index: -1;
        filter: blur(10px);
        opacity: 0.5;
        animation: glow 3s ease-in-out infinite;
      }
      
      @keyframes glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.8; }
      }
      
      .daily-title {
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
        font-size: 1.5rem;
        line-height: 1.3;
      }
      
      @media (min-width: 768px) {
        .daily-title {
          font-size: 2.5rem;
          margin-bottom: 20px;
        }
      }
      
      .daily-subtitle {
        color: var(--text-color);
        text-align: center;
        margin-bottom: 20px;
        font-size: 0.9rem;
        line-height: 1.4;
        padding: 0 10px;
      }
      
      @media (min-width: 768px) {
        .daily-subtitle {
          font-size: 1.1rem;
          margin-bottom: 30px;
        }
      }
      
      .daily-form-label {
        color: var(--primary-color) !important;
        font-weight: bold;
        text-shadow: 0 0 5px var(--primary-color);
        font-size: 0.95rem;
      }
      
      @media (min-width: 768px) {
        .daily-form-label {
          font-size: 1rem;
        }
      }
      
      .daily-input {
        background-color: var(--input-bg) !important;
        border: 2px solid var(--primary-color) !important;
        color: var(--text-color) !important;
        transition: all 0.3s ease;
        font-size: 16px !important;
        width: 100%;
        max-width: 100%;
      }
      
      .daily-input:focus {
        background-color: var(--input-focus-bg) !important;
        box-shadow: 0 0 15px var(--shadow-color) !important;
        border-color: var(--primary-color) !important;
      }
      
      .daily-input::placeholder {
        color: var(--placeholder-color) !important;
      }
      
      .daily-btn {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)) !important;
        border: none !important;
        color: var(--btn-text-color) !important;
        font-weight: bold;
        padding: 12px 20px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 20px var(--shadow-color);
        transition: all 0.3s ease;
        width: 100%;
        max-width: 100%;
      }
      
      @media (min-width: 768px) {
        .daily-btn {
          padding: 12px 30px;
          font-size: 1.1rem;
          letter-spacing: 2px;
          width: auto;
        }
      }
      
      .daily-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px var(--shadow-color);
      }
      
      .daily-btn:active {
        transform: translateY(0);
      }
      
      .daily-alert {
        background-color: rgba(255, 0, 0, 0.2) !important;
        border: 2px solid #ff0000 !important;
        color: #ff6b6b !important;
      }
      
      .daily-check-label {
        color: var(--text-color) !important;
        font-size: 0.9rem;
      }
      
      @media (min-width: 768px) {
        .daily-check-label {
          font-size: 1rem;
        }
      }
      
      .daily-radio {
        margin-bottom: 10px;
      }
      
      .daily-radio .form-check-input {
        border: 2px solid var(--primary-color);
        min-width: 20px;
        min-height: 20px;
      }
      
      .daily-radio .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .typeahead {
        background-color: var(--input-bg) !important;
      }
      
      .tt-menu {
        background-color: var(--menu-bg);
        border: 2px solid var(--primary-color);
        border-radius: 5px;
        max-width: 100%;
      }
      
      .tt-suggestion {
        color: var(--text-color);
        padding: 10px;
        font-size: 0.9rem;
      }
      
      @media (min-width: 768px) {
        .tt-suggestion {
          font-size: 1rem;
        }
      }
      
      .tt-suggestion:hover {
        background-color: var(--input-focus-bg);
      }
      
      /* Mobile-specific adjustments */
      @media (max-width: 767px) {
        br {
          display: block;
          margin: 5px 0;
        }
        
        .alert {
          font-size: 0.9rem;
        }
        
        .form-check {
          padding-left: 1.5rem;
        }
      }
      
      .daily-btn,
      .daily-input,
      .daily-form-label {
        -webkit-tap-highlight-color: var(--shadow-color);
      }
      
      .card {
        background-color: var(--menu-bg) !important;
        border: 2px solid var(--primary-color) !important;
        color: var(--text-color) !important;
        box-shadow: 0 0 15px var(--shadow-color) !important;
      }
      
      .card-header {
        background-color: var(--input-bg) !important;
        border-bottom: 2px solid var(--primary-color) !important;
        color: var(--primary-color) !important;
        font-weight: bold;
      }
      
      .card-body {
        background-color: var(--menu-bg) !important;
        color: var(--text-color) !important;
      }
      
      .card-footer {
        background-color: var(--input-bg) !important;
        border-top: 2px solid var(--primary-color) !important;
        color: var(--text-color) !important;
      }
      
      label {
        color: var(--text-color) !important;
        font-size: 0.875rem !important;
        font-weight: 500 !important;
      }
      
      .label-default {
        background-color: var(--input-bg) !important;
        color: var(--text-color) !important;
        border-color: var(--primary-color) !important;
      }
      
      .label-primary {
        background-color: var(--primary-color) !important;
        color: var(--btn-text-color) !important;
        border-color: var(--primary-color) !important;
      }
      
      .label-success {
        background-color: #4caf50 !important;
        color: #ffffff !important;
        border-color: #4caf50 !important;
      }
      
      .label-info {
        background-color: var(--secondary-color) !important;
        color: var(--btn-text-color) !important;
        border-color: var(--secondary-color) !important;
      }
      
      .label-warning {
        background-color: #ff9800 !important;
        color: #ffffff !important;
        border-color: #ff9800 !important;
      }
      
      .label-danger {
        background-color: #f44336 !important;
        color: #ffffff !important;
        border-color: #f44336 !important;
      }
    </style>

</head>
<body>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
